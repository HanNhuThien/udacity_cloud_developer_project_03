version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/project/udagram-frontend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Dependencies with Force
          command: npm install --force
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-node:
    # Build node project
    executor: node/default
    working_directory: ~/project/udagram-frontend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Dependencies with Force
          command: npm install --force
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    # Log in to Docker Hub using environment variables
    - run:
        name: Log in to Docker Hub
        command: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    # Build the Docker image
    - run:
        name: Build Docker image
        command: docker-compose -f docker-compose-build.yaml push

    # # Push the Docker image to Docker Hub
    # - run:
    #     name: Push Docker image to Docker Hub
    #     command: docker push $DOCKER_USERNAME/your-image-name:latest
workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - deploy:
          requires:
            - build-node
